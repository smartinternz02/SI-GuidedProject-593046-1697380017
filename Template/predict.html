<style>
* {box-sizing: border-box;}

body {

.topnav {

}

.topnav a {

}

}

  .topnav .search-container {
    float: none;
  }

    text-align: left;

  }
  .topnav input[type=text] {
    border: 1px solid #ccc;  
  }
}
